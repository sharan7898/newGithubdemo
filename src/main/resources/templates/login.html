<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,shrink-to-fit=no">
	<meta charset="utf-8" />

	<title>Login - National Yogasana Sports Federation</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>

<body>
	<div id="layoutAuthentication">
		<div th:replace="fragments/layout :: page_header_outside_application"></div>
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header dark-card-header text-center">
									<!-- <h3 class="text-center font-weight-light my-4">Login</h3>  -->
									<img th:src="@{/images/Yogasana-Logo.png}" width="50%" alt="">
								</div>
								<div class="card-body">
									<form th:action="@{/login}" method="post">
										<div class="text-center">
											<div th:if="${param.error}">
												<p class="text-danger">
													[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
												</p>
											</div>
											<div th:if="${param.logout}">
												<p class="text-warning">You have been logged out.</p>
											</div>
											<div th:if="${message != null}"
													class="alert alert-success alert-dismissible fade show text-center"
													role="alert">
													[[${message}]]
													<button type="button" class="close" data-dismiss="alert"
														aria-label="Close">
														<span aria-hidden="true">&times;</span>
													</button>
												</div>
										</div>

										<div class="form-group">
											<label class="small mb-1" for="inputEmailAddress">Username</label>
											<input class="form-control py-4" id="inputEmailAddress" name="email"
												placeholder="Enter username" maxlength="65" />
										</div>
										<div class="form-group">
											<label class="small mb-1" for="inputPassword">Password</label>
											<input class="form-control py-4" id="inputPassword" type="password"
												name="password" placeholder="Enter password" />
										</div>

										<div
											class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
											<a class="small" th:href="@{password/reset}">Forgot Password?</a>
											<input type="submit" value="Login" class="btn btn-primary" />
										</div>
									</form>
								</div>

							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<!-- Footer fragment -->
			<div th:replace="fragments/layout :: page_footer_outside_application"></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
</body>

</html>
