<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head th:replace="fragments/layout :: page_head(${pageTitle}, 'tag')">

<meta charset="UTF-8">
</head>

<body class="sb-nav-fixed">
	<!-- Header fragment -->
	<div th:replace="fragments/layout :: page_header"></div>

	<div id="layoutSidenav">
		<!-- Sidebar fragment -->
		<div th:replace="fragments/side_pane :: page_sidebar"></div>

		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<div class="row mt-4 mb-4">
						<div class="col-sm">
							<h3 class="content-title">[[${pageTitle}]]</h3>
						</div>
						<div class="col-sm-2 text-sm-right align-self-center">
							<a class="btn btn-primary btnActionSmall"
								th:href="@{/participant/register-team/checkStatus}">Back</a>

						</div>
					</div>
					<div th:if="${message != null}"
						class="alert alert-success alert-dismissible fade show text-center"
						role="alert">
						[[${message}]]
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div th:if="${errorMessage != null}"
						class="alert alert-danger alert-dismissible fade show text-center"
						role="alert">
						[[${errorMessage}]]
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="row justify-content-center align-items-center h-100">
						<div class="col col-sm-6 col-md-10 col-lg-10 col-xl-9">
							<form >
															

								<div class="form-group row">
									<div class="col-md-6 mb-3">
										<label class="form-label" for="name">championship Name
											<span class="form-star">*</span>

										</label> <input type="text" class="form-control"
											id="championship-name" th:value="${championship.name}" readonly="readonly">
										<span id="span-error-name" class="span-error"></span>

									</div>
									
										<div class="col-md-6 mb-3">
										<label class="form-label" for="name">status
											<span class="form-star">*</span>

										</label> <input type="text" class="form-control"
											id="championship-name" th:value="${championship.status}" readonly="readonly">
										<span id="span-error-name" class="span-error"></span>

									</div>
								<!--	<div class="col-md-6 mb-3">
										<label class="form-label" for="championship-level">Championship
											Level <span class="form-star">*</span>

										</label> <input type="text" class="form-control"
											id="championship-name" th:value="${championship.level.title}"
											readonly="readonly"> <span id="span-error-name"
											class="span-error"></span>

									</div> -->



								<!--	<div class="col-md-6 mb-3">
										<label class="form-label" for="date">championship
											Start date <span class="form-star">*</span>
										</label>
									
										<input type="date" class="form-control" id="startDate"
											th:value="${championship.startDate}" readonly="readonly"> <span
											id="span-error-startDate" class="span-error"> </span>

									</div> -->

								<!--	<div class="col-md-6 mb-3">
										<label class="form-label" for="date">championship End
											date <span class="form-star">*</span>
										</label>
										
										<input type="date" class="form-control" id="endDate"
											th:value="${championship.endDate}" readonly="readonly"> <span
											id="span-error-endDate" class="span-error"></span>

									</div>-->

								<!--	<div class="col-md-6 mb-3">
										<label class="form-label" for="name">Location <span
											class="form-star">*</span></label> <input type="text"
											class="form-control" id="location" th:value="${championship.location}"
											readonly="readonly"> <span id="span-error-location"
											class="span-error"></span>
									</div> -->
								</div>


								<!--  	Add categories for championship -->
								<th:block th:if="${championship.id != null}">


									<div class="form-group row mt-5">
										<div class="col-md-12">
											<div class="row mb-4">
												<div class="col-6">

													<h5>Teams:</h5>
												</div>
											</div>


											<div class="card mb-4">
												<div class="card-body">
													<div class="table-responsive">
														<table class="table table-striped table-bordered"
															id="selectedCategoriesTable" width="100%" cellspacing="0">
															<thead>
																<tr>
																	<th>Sl.No</th>
																	<th>Team </th>
																	<th>chest Number</th>
																	<th>Asana Category</th>
																	<th>Cateogory</th>
																	<th>Gender</th>
																	<th>Status</th>

																</tr>
															</thead>
															<tbody>
																<th:block
																	th:if="${#lists.isEmpty(listTeams)}">
																	<tr>
																		<td colspan="8" class="text-center">No Teams.
																			</td>

																	</tr>
																</th:block>


																<th:block
																	th:if="${not #lists.isEmpty(listTeams)}">
																	<tr
																		th:each="team,iterationStatus : ${listTeams}">
																		<td th:text="${iterationStatus.count}"></td>
																		<td>[[${team.name}]]</td>
																		<td>[[${team.chestNumber}]]</td>
																		<td>[[${team.asanaCategory.name}]]</td>
																		<td>[[${team.category.title}]]</td>
																		<td>[[${team.gender}]]</td>
																		<td>[[${team.status}]]</td>
																		</tr>
																</th:block>
															</tbody>
														</table>
													</div>
												</div>
											</div>

										</div>
									</div>
								</th:block>
							</form>
						</div>
					</div>



				</div>

			</main>
			<!-- Footer fragment -->
			<div th:replace="fragments/layout :: page_footer"></div>
		</div>
	</div>

		<!-- Modal fragment to display warnings -->
	<div th:replace="fragments/modal_fragments :: warning_modal"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>

	<script type="text/javascript" th:src="@{/js/scripts.js}"></script>

	<script type="text/javascript">
		var base_url = "[[@{/}]]";
	</script>

</body>

</html>
