<form id="assignRefereesScoreForm" th:action="@{/judge/group-scoring/referees/}+${participantGroupReferees.id + '/save'}" method="post">
	<div class="modal-header modal-bg-header">
		<h5 class="modal-title"> Edit Score (Referee : [[${refereeName}]]) </h5>
		<button type="button" class="btn-close" data-dismiss="modal">&times;</button>
	</div>

	<div class="modal-body">
		<div class="row justify-content-center align-items-center h-100">
			
				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Score : </label>
					<div class="col-sm-8">
						<input type="number" step ="0.01" class="form-control" name="score" id="score" th:value="${participantGroupReferees.score}" />
					</div>
				</div>

			
		</div>
	</div>

	<div class="modal-footer">
		<input type="submit" class="btn btn-secondary" />
		<button type="button" class="btn btn-secondary-outline" data-dismiss="modal">Close</button>
	</div>

</form>
