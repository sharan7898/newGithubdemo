<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0,shrink-to-fit=no">
<meta charset="utf-8" />
<title>Password Recovery</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>
<body>
	<div id="layoutAuthentication">
	<div th:replace="fragments/layout :: page_header_outside_application"></div>
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header dark-card-header">
									<h3 class="text-center font-weight-light my-4">Password
										Recovery</h3>
								</div>
								<div class="card-body">

									<div th:if="${message != null}"
										class="alert alert-danger alert-dismissible fade show text-center"
										role="alert">
										[[${message}]]
										<button type="button" class="close" data-dismiss="alert"
											aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div th:if="${message1 != null}"
										class="alert alert-success alert-dismissible fade show text-center"
										role="alert">
										[[${message1}]]
										<button type="button" class="close" data-dismiss="alert"
											aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="small mb-3 text-muted">Enter your username
										 and we will send a reset password link to your registered email.</div>
									<form th:action="@{/password/reset}" method="post"
										onsubmit="return validateForm(this);">

										<div class="form-group">
											<label class="small mb-1" for="inputUsername">Username</label>
											<input class="form-control py-4" id="inputUsername"
												type="text" name="username" aria-describedby="usernameHelp"
												placeholder="Enter username" /><span
												id="span-error-username" class="span-error"> </span>
										</div>
										<div
											class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
											<a class="small" th:href="@{/login}">Return to login</a> <input
												type="submit" value="Reset Password" class="btn btn-primary" />
										</div>
									</form>
								</div>

							</div>
						</div>
					</div>
				</div>
			</main>
		</div>

		<div id="layoutAuthentication_footer">
			<!-- Footer fragment -->
			<div th:replace="fragments/layout :: page_footer"></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		var usernameFormat=/^\d+$/;
		function validateForm(input) {
			//var emailPattern = mailformat.exec(document
			//		.getElementById('inputEmailAddress').value);
			var usernamePattern = usernameFormat.exec(document
					.getElementById('inputUsername').value);
			var flagUsername=false;
			if (!usernamePattern) {
				flagUsername = false;
				$("#span-error-username").text("Enter the valid username");

			} else {
				flagUsername = true;
				$("#span-error-username").text("");
			}
			return flagUsername;
		}
	</script>
</body>
</html>
