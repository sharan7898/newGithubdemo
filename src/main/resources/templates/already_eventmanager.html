<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0,shrink-to-fit=no">
<meta charset="utf-8" />

<title>Login - National Yogasana Sports Federation</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header dark-card-header text-center">
									<!-- <h3 class="text-center font-weight-light my-4">Login</h3>  -->
									<img th:src="@{/images/Yogasana-Logo.png}" width="50%" alt="">
								</div>
								<div class="card-body">

									<div class="form-group">
										<div class="form-group text-center">Welcome to NYSF
											Registration Portal</div>
									</div>
									
									<div class="form-group">
										<div class="form-group text-center">Login to Register Events</div>
									</div>

									<div class="form-group">
										<div class="form-group text-center">
											<a class="small"
												th:href="@{/manage-registration/register/eventmanager}">New
												User? Register here</a>
										</div>
									</div>

									<div
										class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
										<a class="small" th:href="@{/login}">Already a user? Click
											here to login</a>
									</div>
									</form>
								</div>

							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<!-- Footer fragment -->
			<div th:replace="fragments/layout :: page_footer_outside_application"></div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
</body>
</html>
