<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,shrink-to-fit=no">
		<meta charset="utf-8" />
        
        <title>Reset Password</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

    </head>
    <body>
        <div id="layoutAuthentication">
        <div th:replace="fragments/layout :: page_header_outside_application"></div>
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header dark-card-header"><h3 class="text-center font-weight-light my-4">Change Password</h3></div>
                                    <div class="card-body">
                                    
                                    <div ></div>	
				                     <!-- <div th:if="${message1 != null}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
						                                [[${message1}]]  <button type="button" class="close" data-dismiss="alert" aria-label="Close">     <span aria-hidden="true">&times;</span>   </button>
				                           	</div>	 -->     	
                                      <!--  <div class="small mb-3 text-muted">Enter your email address and we will send you a link to reset your password.</div>  -->
                                        <form th:action="@{/reset_password}" method="post" >
                                             <input type="hidden" th:value="${token}" name="token"/>
                                            <div class="form-group">
                                                <label class="small mb-1" for="password">New Password</label>
                                                <input class="form-control py-4" id="password" type="password" name="password" aria-describedby="password" placeholder="Enter your new password" minlength="8" maxlength="15" required="required"/>
                                            </div>
                                             <div class="form-group">
                                                <label class="small mb-1" for="confirmPassword">Confirm New Password</label>
                                                <input class="form-control py-4" id="confirmPassword" type="password"  oninput="checkPasswordMatch(this);" aria-describedby="confirmPassword" placeholder="Confirm your new password" minlength="8" maxlength="15" required="required"/>
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" th:href="@{/login}">Return to login</a>
                                                <input type="submit" value="Change Password" class="btn btn-primary" />
                                            </div>
                                        </form>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        
            <div id="layoutAuthentication_footer">
                <!-- Footer fragment -->
				<div th:replace="fragments/layout :: page_footer"></div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        
        <script type="text/javascript">
        
        function checkPasswordMatch(confirmPassword) {
  		
 		   if (confirmPassword.value != $("#password").val()) {
  		       confirmPassword.setCustomValidity("Passwords do not match!");
  		      }
  		  else{
				confirmPassword.setCustomValidity("");
              }
   		     
		}
        </script>
    </body>
</html>
