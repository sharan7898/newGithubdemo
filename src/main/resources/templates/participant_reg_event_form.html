<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0,shrink-to-fit=no">
<meta charset="utf-8" />
<title>Participant Registration - National Yogasana Sports Federation</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet">

</head>
<body>
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<a class="navbar-brand text-center" href="index.html"> <img
			th:src="@{/images/Yogasana-Logo.png}" width="50%" alt=""> NYSF
		</a>
	</nav>

	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center mt-5 mb-5">
						<div class="col-lg-10">
							<div class="card shadow-lg border-0 rounded-lg">
								<div class="card-header dark-card-header">
									<h3 class="text-center font-weight-light my-4">Participant
										Registration - Select Event & Asanas</h3>
								</div>
								<div class="card-body">
									<div></div>
									<div th:if="${message != null}"
										class="alert alert-success alert-dismissible fade show text-center" role="alert">[[${message}]]  <button type="button" class="close" data-dismiss="alert" aria-label="Close">     <span aria-hidden="true">&times;</span>   </button></div>

									<div th:if="${message1 != null}"
										class="alert alert-danger text-center">[[${message1}]]  <button type="button" class="close" data-dismiss="alert" aria-label="Close">     <span aria-hidden="true">&times;</span>   </button></div>

									<form th:action="@{'/participant/select-event/' + ${participantRegistration.id} + '/update'}"
										method="post" th:object="${participantRegistration}">
										<input type="hidden" th:field="*{id}" />
										<div class="d-flex align-items-center justify-content-between mt-2 mb-0 ">
											<div class="col-md-6 mb-3">
												<label class="form-label" for="category">Asana
													Category <span class="form-star">*</span>
												</label> <select class="form-control" th:field="*{asanaCategory}"
													required disabled>
													<option value="">-- Select --</option>
													<th:block th:each="asanacategory : ${listCategories}">
														<option th:value="${asanacategory.id}">[[${asanacategory.name}]]</option>
													</th:block>
												</select>
											</div>

											<div class="col-md-6 mb-3">
												<label class="form-label" for="event"> Event <span
													class="form-star">*</span>
												</label> <select class="form-control" id="event" name="event" required>
													<option value="">-- Select --</option>
													<th:block th:each="event : ${listEvents}">
														<option th:value="${event.id}">[[${event.name}]]</option>
													</th:block>
												</select>
											</div>
										</div>
										<hr>

										<div
											class="d-flex align-items-center justify-content-between mt-3 mb-3">
											<div class="col-md-12 mb-3 text-center">
												<input type="submit" value="Submit" class="btn btn-primary" />
												<a th:href="@{/login}" type="button"
													class="btn btn-primary-outline" id="buttonCancel">Cancel</a>
											</div>
										</div>
									</form>
								</div>

							</div>
						</div>
					</div>
				</div>
			</main>
		</div>

		<div id="layoutAuthentication_footer">
			<!-- Footer fragment -->
			<div th:replace="fragments/layout :: page_footer"></div>
		</div>
	</div>
	<script src='https://www.google.com/recaptcha/api.js'></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
        
      
        </script>
</body>
</html>
