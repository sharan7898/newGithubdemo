<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head th:replace="fragments/layout :: page_head(${pageTitle}, 'tag')">

</head>

<body class="sb-nav-fixed">
	<!-- Header fragment -->
	<div th:replace="fragments/layout :: page_header"></div>

	<div id="layoutSidenav">
		<!-- Sidebar fragment -->
		<div th:replace="fragments/side_pane :: page_sidebar"></div>

		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid">
					<div class="row mt-4 mb-4">
						<div class="col-sm">
							<h3 class="content-title ">[[${pageTitle}]]</h3>
						</div>
						<div class="col-sm-2 text-sm-right align-self-center">
							<a class="btn btn-primary btnActionSmall" th:href="@{/}">Back</a>
						</div>
					</div>
<div>
				<div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
		[[${message}]]  <button type="button" class="close" data-dismiss="alert" aria-label="Close">     <span aria-hidden="true">&times;</span>   </button>
	</div>
				
		<ul class="nav nav-pills "   id="settingTab" role="tablist"  >
		  
		  <li class="nav-item " style="background:rgb(192, 192, 192);border-color:darkslategray  " role="presentation" >
		    <a class="nav-link active " style="color:rgb(255, 255, 255)   "  data-toggle="tab" href="#mailServer" role="tab">Mail Server</a>
		  </li>
		   <li class="nav-item " style="background:rgb(192, 192, 192) " role="presentation" >
		    <a class="nav-link" style="color:rgb(255, 255, 255) " data-toggle="tab" href="#mailTemplates" role="tab">Mail Templates</a>
		  </li>
		  </div>
		  <div class="tab-content">
		  
		       <div class="tab-pane fade show active p-3"  id="mailServer" role="tabpanel">
			        <div th:replace="settings/mail_server :: content"></div>
			          <!--<h2>MAIL SERVER<h2>-->
		       </div>
		      <div class="tab-pane fade p-3" id="mailTemplates" role="tabpanel">
			        <div th:replace="settings/mail_templates/mail_templates :: content"></div>
			            <!--<h2>MAIL SERVER<h2>-->
		           </div>
		      </div>
	</div>                             
				
				
				
			</main>
			<!-- Footer fragment -->
			<div th:replace="fragments/layout :: page_footer"></div>
		</div>
	</div>
	

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script th:src="@{../js/scripts.js}"></script>
	 <script th:src="@{/richtext/jquery.richtext.min.js}"></script>
	<script type="text/javascript">
		var base_url =  "[[@{/}]]";
		$(document).ready(function() {
		$("#accountVerificationContent").richText();
		$("#accountCredentialContent").richText();
	});
	</script>

</body>
</html>
